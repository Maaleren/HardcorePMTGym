<body>
  <div id="header">

  <div id="leftbox2">
    <h3 class="overskrift">Dine Oplysninger</h3>
    <form id="form1" action="#" method="post">
      <div id="formleft">
        <table>
          <tbody>
            <tr>
              <td colspan="2">
                <p class="formulatext">Fuldenavn:*</p>
                <input class="formulainput" type="text" required />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p class="formulatext">Adresse:*</p>
                <input class="formulainput" type="text" required />
              </td>
            </tr>
            <tr style="height: 30px;">
              <td class="postnrt">
                <p class="formulatext"> Postnr.:*</p>
              </td>
              <td style="height: 30px;">
                <p class="formulatext">By*</p>
              </td>
            </tr>
            <tr style="height: 30px;">
              <td class="postnri" style="padding: 0px;">
                <input class="postnr" type="text" maxlength="4" required />
              </td>
              <td style="height: 30px;">
                <input class="by" type="text" required />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p class="formulatext">Køn:*</p></br>
                <select name="koen">
                  <option value="mand">Mand</option>
                  <option value="kvinde">Kvinde</option>
                  <option value="oenskerikkeatoplyse">Ønsker ikke at oplyse</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p class="formulatext">Telefonnummer:*</p></br>
                <input class="formulainput" type="text" maxlength="8" required />
              </td>
            </tr>
          </tbody>
        </table></br>
        <input type="checkbox" id="oenskernyhedsbrev" name="oenskernyhedbrev" value="nyhedsbrev">
        <label for="oenskernyhedsbrev" style="font-size: 20px; color: white; font-family: playfair">Ja tak, jeg ønsker
          nyhedbrev</label></br>
        <p class="formulatext">* Skal udfyldes</p></br></br></br>
        <input class="knapper" type="submit" value="Bekræft dine oplysninger">
      </div>
      <div id="formright">
        <table>
          <tbody>
            <tr>
              <td colspan="3">
                <p class="formulatext">Fødselsdag:* (dag måned år)</p></br>
                <select class="select" name="dag">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select class="maaned" class="select" name="måned">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select class="select" name="år">
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>¨
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <p class="formulatext">E-mail:*</p>
                <input class="formulainput" type="text" required />
              </td>
            </tr>
            <tr>
              <td>
                <p class="formulatext">Gentag E-mail:*</p>
              </td>
            </tr>
            <tr>
              <td>
                <input class="formulainput" type="text" required />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <p class="formulatext">Adgangskode:*</p>
                <input class="formulainput" type="text" required />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <p class="formulatext">Gentag Adgangskode:*</p>
                <input class="formulainput" type="text" required />
              </td>
            </tr>
          </tbody>
        </table></br>
      </div>
